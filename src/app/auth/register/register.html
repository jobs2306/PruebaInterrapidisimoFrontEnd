<div class="login-page">
  <div class="login-card">

    <h2 class="title">Registro</h2>
    <p class="subtitle">Crea tu cuenta de estudiante</p>

    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        placeholder="Nombre completo"
        [(ngModel)]="nombre" />
    </div>

    <div class="form-group">
      <label>Correo</label>
      <input
        type="email"
        placeholder="correo@ejemplo.com"
        [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        placeholder="••••••••"
        [(ngModel)]="password" />
    </div>

    <button class="btn-login" (click)="registrar()">
      Registrarse
    </button>

    <p class="link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>

  </div>
</div>
