<app-navbar />

<div class="content">
  <h2>Matricular materias</h2>

  <p *ngIf="cargando">Cargando materias...</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <div class="grid" *ngIf="!cargando">
    <div
      class="card materia"
      *ngFor="let m of materias"
      [class.matriculada]="m.matriculada">

      <h3>{{ m.nombre }}</h3>
      <p>Profesor: {{ m.profesor }}</p>
      <p>Creditos: {{ m.creditos }}</p>

      <div class="acciones">

        <!-- Mostrar SOLO si NO está matriculada -->
        <button
          *ngIf="!m.matriculada"
          class="btn-primary"
          (click)="confirmarMatricular(m)">
          Matricular
        </button>

        <!-- Mostrar SOLO si está matriculada -->
        <button
          *ngIf="m.matriculada"
          class="btn-danger"
          (click)="confirmarCancelar(m)">
          Cancelar
        </button>

      </div>

    </div>
  </div>
</div>
